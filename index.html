<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="utf-8">
	<!--Meta para adaptar el sitiop a pantallas de diferentes dispositivos-->
	<meta name="viewport" content="width=devide-width; user-scalable=0; initial-scale=1.0, maximum-scale=1.0, minimum=1.0">
	<title>Calculadora con JavaScript</title>

	<!--Se vincula a la hoja de estilos-->
	<link rel="stylesheet" type="text/css" href="estilos/estilo.css">
	<link rel="stylesheet" href="estilos/animate.css">
</head>
<body onload="init();">
	<table class="calculadora">
		<tr>
			<td colspan="4"><span id=resultado></span></td>
		</tr>
          
		<tr>
			<td><button id="siete">7</button></td>
			<td><button id="ocho">8</button></td>
			<td><button id="nueve">9</button></td>
			<td><button id="division">/</button></td>
		</tr>

		<tr>
			<td><button id="cuatro">4</button></td>
			<td><button id="cinco">5</button></td>
			<td><button id="seis">6</button></td>
			<td><button id="multiplicacion">x</button></td>
		</tr>

		<tr>
			<td><button id="uno">1</button></td>
			<td><button id="dos">2</button></td>
			<td><button id="tres">3</button></td>
			<td><button id="resta">-</button></td>
		</tr>

		<tr>
			<td><button id="cero">0</button></td>
			<td><button id="reset">C</button></td>
			<td><button id="igual">=</button></td>
			<td><button id="suma">+</button></td>
		</tr>
	</table>

	<a href="\PracticasSublime\Principal\index.html" class="animate__animated animate__zoomInUp animate__infinite"><img src="\PracticasSublime\Registro_usuario\imagenes\regreso.jpg" width="100" height="30"></a>

<!--Se vincula a la funcion con JavaScript-->
	<script type="text/javascript" src="js/funcion.js"></script>

</body>

</html>
